{% load static %}
{% load staticfiles %}

<html>
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="{% static 'homestyle.css' %}">
  <title>{% block title %}PinPoint{% endblock %}</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top"><img src="{% static 'logo.png' %}" id="logo-img" />
  <a class="navbar-brand" href="#"></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item {% if request.resolver_match.view_name == "home:homepage" %}active{% endif %}">
        <a class="nav-link" href="{% url 'home:homepage' %}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item {% if request.resolver_match.view_name == "home:partner" %}active{% endif %}">
        <a class="nav-link" href="{% url 'home:partner' %}">Partner</a>
      </li>
      <li class="nav-item {% if request.resolver_match.view_name == "home:contact" %}active{% endif %}">
        <a class="nav-link" href="{% url 'home:contact' %}">Contact</a>
      </li>
      <li class="nav-item {% if request.resolver_match.view_name == "home:about" %}active{% endif %}">
        <a class="nav-link" href="{% url 'home:about' %}">About</a>
      </li>
    </ul>
  </div>
</nav>
  <div class="container-fluid">
  <div class="row" id="logo-header"><img src="{% static 'logo.png' %}" id="logo-img2" /></div>
      {% block content %}
      {% endblock %}

      <div class="row row-white" id="footer">
          &#9400;2019 PinPoint - All Rights Reserved
      </div>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="{% static 'script.js' %}"></script>
</body>
</html>
